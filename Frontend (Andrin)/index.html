<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Planner - Notenverwaltung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <header>
        <h1>School Planner - Notenverwaltung</h1>
        <button id="toggle-mode">Wechsel zu Hellmodus</button>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Startseite</a></li>
            <li><a href="#">Fächer</a></li>
            <li><a href="#">Noten eingeben</a></li>
            <li><a href="#">Notenübersicht</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Notenübersicht</h2>
            <div class="table-container">
                <div class="action-buttons">
                    <button id="add-subject">Neues Fach</button>
                    <button id="add-grade">Neue Note</button>
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th>Fach</th>
                            <th>Note</th>
                            <th>Lehrer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Mathematik</td>
                            <td>5.5</td>
                            <td>Herr Meier</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="popup-container"></div>

    <script src="script.js"></script>
</body>
</html>
