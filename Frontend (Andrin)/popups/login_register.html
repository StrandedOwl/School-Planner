<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login oder Registrierung</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Popup-Container -->
    <div id="popup" class="popup" style="display: flex;">
        <div class="popup-content">
            <!-- Schließen-Button -->
            <span class="close" onclick="closePopup()">&times;</span>

            <!-- Login-Formular -->
            <div id="login-form" style="display: block;">
                <h2>Login</h2>
                <form>
                    <label for="username">Benutzername:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Passwort:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Einloggen</button>
                </form>
                <p>Noch kein Konto? <a href="#" onclick="showRegisterForm()">Registrieren</a></p>
            </div>

            <!-- Registrierungs-Formular -->
<div id="register-form" style="display: none;">
    <h2>Registrierung</h2>
    <form>
        <label for="new-username">Benutzername:</label>
        <input type="text" id="new-username" name="username" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="new-password">Passwort:</label>
        <input type="password" id="new-password" name="password" required>

        <div>
            <label>Wähle deine Rolle:</label>
            <div class="role-selection">
                <input type="radio" id="role-teacher" name="role" value="teacher" required>
                <label for="role-teacher" class="role-option">
                    <img src="/Frontend (Andrin)/images/lehrer.svg" alt="Lehrer" width="50" />
                    Lehrer
                </label>

                <input type="radio" id="role-student" name="role" value="student" required>
                <label for="role-student" class="role-option">
                    <img src="/Frontend (Andrin)/images/schuler.svg" alt="Schüler" width="50" />
                    Schüler
                </label>
            </div>
        </div>

        <button type="submit">Registrieren</button>
    </form>
    <p>Schon ein Konto? <a href="#" onclick="showLoginForm()">Einloggen</a></p>
</div>

            </div>
        </div>
    </div>

    <!-- JavaScript-Datei -->
    <script src="script.js"></script>
</body>
</html>
